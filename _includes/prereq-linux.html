<p>Run these commands from a terminal:</p>

<p>Java 7:</p>
<p>
    <code>sudo apt-get install python-software-properties</code><br /> 
    <code>sudo add-apt-repository ppa:webupd8team/java</code><br />
    <code>sudo apt-get update</code><br />
    <code>sudo apt-get install oracle-java7-installer</code><br />
</p>

<p>nginx:</p>

<p>
    <code>sudo add-apt-repository ppa:nginx/stable</code><br />
    <code>sudo apt-get update</code><br />
    <code>sudo apt-get install nginx</code><br />
</p>
